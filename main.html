<body>
	<!-- the entire body must be written by student -->
	<h1>Dog Adoption </h1>

	<div class="main">
		<form >
			<h3>Application form</h3>
			<table>
				<tr><td><label>NAME</label></td>
				<td><input type="text" use id ="name" placeholder="NAME"></td>
				</tr>
				<tr><td><label>Phone Number</label></td>
					<td><input type="text" use id ="phone" placeholder="Phone Number"></td>

				</tr>
			    </tr>

				<td><input type="checkbox" name="Have you ever lived with a dog" id="checkbox" ></td>
			     </tr>
 				<tr><td><label>Please select your preferred breeds</label></td>
					<td>	<input type="radio">
						<multi-select>lab</multi-select>
						<input type="radio">
						<multi-select>bull dog</multi-select>
						<input type="radio">
						<multi-select>husky</multi-select></td>
				</tr>
				<tr><td><input type="submit" name="submit" id="submit"></td>
				</tr>
	</table>
	</form>
	</div>
